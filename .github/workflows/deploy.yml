name: Deploy Whisper Service

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Add host to known hosts
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          ssh-keyscan -p 59477 -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Test SSH connection
        run: |
          ssh -p 59477 -o StrictHostKeyChecking=no root@${{ secrets.DEPLOY_HOST }} "echo 'SSH connection successful!'"

      - name: Deploy to server
        run: |
          ssh -p 59477 -o StrictHostKeyChecking=no root@${{ secrets.DEPLOY_HOST }} << 'EOF'
            set -e
            cd /root/whisper_service
            git pull origin main
            source $HOME/.cargo/env
            cargo build --release
            pkill -f whisper_service || true
            sleep 2
            nohup ./target/release/whisper_service > server.log 2>&1 &
            echo "Deployment completed successfully!"
          EOF
