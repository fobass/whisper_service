name: Deploy Whisper Service

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout your code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup SSH key
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p 59166 77.104.167.149 >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      # 3️⃣ Test SSH connection
      - name: Test SSH connection
        run: |
          ssh -p 59166 -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no \
          -o UserKnownHostsFile=/dev/null root@77.104.167.149 "echo 'SSH connection successful!'"

      # 4️⃣ Deploy Whisper service
      - name: Deploy to server
        run: |
          ssh -p 59166 -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no \
          -o UserKnownHostsFile=/dev/null root@77.104.167.149 << 'EOF'
            set -eux
            cd /root/whisper_service
            git fetch origin main
            git reset --hard origin/main
            source $HOME/.cargo/env
            cargo build --release
            pkill -f whisper_service || true
            sleep 2
            nohup ./target/release/whisper_service > server.log 2>&1 &
            echo "Deployment completed successfully!"
            echo "Service is running on port 8080"
          EOF
